<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header-container">
                <h1>Регистрация</h1>
            </div>
            <div class="inputs-container"
                <p>Введите свой логин</p>
                <input type="text" id="name" placeholder="Login">
                <p>Введите свой пароль</p>
                <input type="text" id="password" placeholder="Пароль">
                <p>Подвердите пароль</p>
                <input type="text" id="passwordConfirm" placeholder="Подвердить пароль"> 
            </div>
            <div class="button-container">
                <button id="signup">Регистрироваться</button>
            </div>
        </div>
    </body>


</html>
